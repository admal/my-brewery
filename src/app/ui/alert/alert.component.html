<ng-container *ngIf="alertService.currentAlertData$ | async as currentAlertData">
    <div class="fixed top-2 w-full flex justify-end z-50">
        <div class="border border-red-400 text-red-700 px-4 py-3 rounded relative w-96 text-white sm:mr-2"
            role="alert"
            [ngClass]="{'bg-red': currentAlertData.type == 2, 'bg-blue-600': currentAlertData.type == 3, 'bg-green': currentAlertData.type == 0, 'bg-primary-dark': currentAlertData.type == 1}">
            <span class="block sm:inline">{{currentAlertData.message}}</span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3" (click)="dismiss()">
                <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20">
                    <title>Close</title>
                    <path
                        d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
                </svg>
            </span>
        </div>
    </div>
</ng-container>
