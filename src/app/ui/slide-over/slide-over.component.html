<!-- This example requires Tailwind CSS v2.0+ -->
<div class="fixed inset-0  z-50" aria-labelledby="slide-over-title" [ngClass]="{'hidden': !shown$.value}"
    role="dialog" aria-modal="true">
    <!-- overflow-hidden -->
    <div class="absolute inset-0 ">
        <!-- overflow-hidden -->
        <!--
        Background overlay, show/hide based on slide-over state.
  
        Entering: "ease-in-out duration-500"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in-out duration-500"
          From: "opacity-100"
          To: "opacity-0"
      -->
        <div class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <div class="fixed inset-y-0 right-0 pl-10 max-w-full flex">
            <!--
          Slide-over panel, show/hide based on slide-over state.
  
          Entering: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-full"
            To: "translate-x-0"
          Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-0"
            To: "translate-x-full"
        -->
            <div class="relative w-screen max-w-md">
                <!--
            Close button, show/hide based on slide-over state.
  
            Entering: "ease-in-out duration-500"
              From: "opacity-0"
              To: "opacity-100"
            Leaving: "ease-in-out duration-500"
              From: "opacity-100"
              To: "opacity-0"
          -->
                <div class="absolute top-0 left-0 -ml-8 pt-4 pr-2 flex sm:-ml-10 sm:pr-4">
                    <button type="button" (click)="close()"
                        class="rounded-md text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-white">
                        <span class="sr-only">Close panel</span>
                        <!-- Heroicon name: outline/x -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div class="h-full flex flex-col py-6 bg-white shadow-xl"
                    *ngIf="data$ | async as data">
                    <!-- overflow-y-scroll -->
                    <div class="px-4 sm:px-6">
                        <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">
                            {{data.title}}
                        </h2>
                    </div>
                    <ng-container *ngFor="let row of data.contents">
                        <div class="px-4 sm:px-6">
                            <h3 class="mt-2 text-sm font-medium text-gray-900" id="slide-over-title">
                                {{row.header}}
                            </h3>
                        </div>
                        <div class="flex-1 px-4 sm:px-6">
                            <!-- relative -->
                            <!-- Replace with your content -->
                            <div class=" inset-0 px-4 sm:px-6">
                                <!-- absolute -->
                                <div class="h-full" aria-hidden="true">
                                    {{row.content}}
                                </div>
                                <!-- <div class="h-full border-2 border-dashed border-gray-200" aria-hidden="true"></div> -->
                            </div>
                            <!-- /End replace -->
                        </div>
                    </ng-container>
                    <!-- TODO:!!!!!! if there are to many stages then it cuts out later stages -->
                    <!-- TODO: add animation -->

                </div>
            </div>
        </div>
    </div>
</div>
