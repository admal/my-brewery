<div class="max-w-5xl mx-auto">
  <mb-header>
    <h1 class="text-2xl text-white font-bold">
      My beers
    </h1>
    <div class="flex-grow"></div>
    <button
      class="border border-white font-bold text-lg flex items-center justify-center text-white bg-primary rounded px-2 py-1 hover:bg-primary-dark"
      [routerLink]="['/beer/add']">
      New beer
    </button>
  </mb-header>

  <div class="mb-4"></div>
  <div class="flex flex-col">
    <div class="overflow-x-auto">
      <div class="py-2 align-middle inline-block min-w-full">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-primary">
              <tr>
                <!-- <th scope="col" class="px-2 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                  Type
                </th> -->
                <th scope="col" class="px-2 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                  Name
                </th>
                <th scope="col" class="hidden sm:table-cell px-2 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                  Batch size
                </th>
                <th scope="col" class="px-2 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                  Stage
                </th>
                <th scope="col" class="relative px-6 py-3">
                  <span class="sr-only">Edit</span>
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" *ngIf="alcohols$ | async as alcohols">
              <tr *ngFor="let alcohol of alcohols">
                <!-- <td></td> -->
                <td class="px-2 py-4text-lg font-bold">
                  <div class="flex flex-col">
                    <div class="flex items-center">
                        <div class="mr-2">{{alcohol.recipeName}}</div>
                        <a class="text-primary hover:text-primary-dark" [routerLink]="['/recipe',alcohol.recipeId, 'edit']">
                          <i class="fas fa-edit"></i>
                        </a>                      
                    </div>
                    <div class="font-normal text-xs text-gray-400">{{alcohol.createdDate | date : "mediumDate"}}</div>
                  </div>
                  <div class="sm:hidden whitespace-nowrap font-normal text-xs text-gray-400">
                    {{alcohol.litres}} litres
                  </div>
                </td>
                <td class="hidden sm:table-cell px-2 py-4 whitespace-nowrap text-sm">
                  {{alcohol.litres}} litres
                </td>
                <!-- TODO: make a pipe -->
                <td class="px-2 py-4 text-sm">
                  <!-- <span
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                    Active
                  </span> -->
                  <div class="font-bold text-primary text-lg">{{alcohol.currentStageName}}</div>
                  <div class="text-gray-400" *ngIf="alcohol.nextStageName != null">
                    <span>Next stage: </span> <span class="text-primary-dark">{{alcohol.nextStageName}} </span><span>in
                      {{alcohol.nextStageInDays}} days</span>
                  </div>
                  <div class="text-gray-400" *ngIf="alcohol.nextStageName == null">
                    <span class="text-primary-dark">Finished</span>
                  </div>

                </td>
                <td class="whitespace-nowrap">
                  <div class="h-full font-medium flex items-center justify-end">
                    <a [routerLink]="['/beer',alcohol.id, 'edit']"
                      class="text-primary hover:text-primary-dark mr-2"> 
                      <i class="fas fa-edit"></i>
                    </a>
                      
                    <mb-primary-right-arrow-button [routerLink]="['/beer',alcohol.id, 'timeline']">
                    </mb-primary-right-arrow-button>
                    <div class="mr-2"></div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
