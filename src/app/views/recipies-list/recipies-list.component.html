<!-- This example requires Tailwind CSS v2.0+ -->
<div class="max-w-5xl mx-auto">
  <mb-header>
    <h1 class="text-2xl text-white font-bold">My recipes</h1>
    <div class="flex-grow"></div>
    <button
    class="border border-white font-bold text-lg flex items-center justify-center text-white bg-primary rounded px-2 py-1 hover:bg-primary-dark"
    [routerLink]="['/recipe/add']">
    New recipe
  </button>
  </mb-header>

  <div class="mb-4"></div>
  <div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div
          class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg"
        >
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-primary">
              <tr>
                <th
                  scope="col"
                  class="
                    px-2
                    py-3
                    text-left text-xs
                    font-medium
                    text-white
                    uppercase
                    tracking-wider
                  "
                >
                  Name
                </th>
                <th
                  scope="col"
                  class="
                    px-2
                    py-3
                    text-left text-xs
                    font-medium
                    text-white
                    uppercase
                    tracking-wider
                  "
                >
                  Batch size
                </th>
                <th
                  scope="col"
                  class="
                    px-2
                    py-3
                    text-left text-xs
                    font-medium
                    text-white
                    uppercase
                    tracking-wider
                  "
                >
                  Number of stages
                </th>
                <th scope="col" class="relative px-6 py-3">
                  <span class="sr-only">Edit</span>
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let recipe of recipes">
                <td class="px-2 py-4 whitespace-nowrap text-lg font-bold">
                  {{ recipe.name }}
                </td>
                <td class="px-2 py-4 whitespace-nowrap text-sm">
                  {{ recipe.litres }} litres
                </td>
                <td class="px-2 py-4 whitespace-nowrap text-sm">
                  {{ recipe.stages.length }}
                </td>
                <td class="whitespace-nowrap">
                  <div
                    class="
                      h-full
                      text-sm
                      font-medium
                      flex
                      items-center
                      justify-end
                    "
                  >
                    <a
                      [routerLink]="['/recipe', recipe.id, 'edit']"
                      routerLinkActive="active"
                      class="text-primary hover:text-primary-dark mr-2"
                      >Edit</a
                    >
                    <mb-primary-right-arrow-button
                      [routerLink]="['/recipe', recipe.id, 'edit']"
                    ></mb-primary-right-arrow-button>
                    <div class="mr-2"></div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
