<div class="flex h-screen">
    <form  
        [formGroup]="newUserForm"
        class="w-96 mx-auto flex flex-col bg-black p-4 rounded-lg text-white m-auto shadow-2xl">
        <img src="../../../assets/logo-rect.png" alt="My Brewery logo">
        <h3 class="mb-4 mt-2 text-l text-center font-semibold">Hi! Thank you for registering into My Brewery! Before you can start creating your own bevereges you can insert some more information about you. That is completaly optional step, if you are done click save.</h3>

        <label class="block">
            <span class="text-white">Your email</span>
            <input type="email" disabled
                class="text-black bg-gray-400 mt-1 block w-full rounded-md border-gray shadow-sm focus:border-indigo focus:ring focus:ring-primary focus:ring-opacity-50"
                placeholder="" [value]="email">
        </label>

        <label class="block">
            <span class="text-white">First name</span>
            <input type="text" formControlName="firstName"
                class="text-black mt-1 block w-full rounded-md border-gray shadow-sm focus:border-indigo focus:ring focus:ring-primary focus:ring-opacity-50"
                placeholder=""
                maxlength="64">
            <ng-container *ngIf="firstName.touched && firstName.valid == false">
                <span class="text-red text-xs" *ngIf="firstName.errors?.max">Max length 64</span>
            </ng-container>
        </label>

        <label class="block">
            <span class="text-white">Last name</span>
            <input type="text" formControlName="lastName"
                class="text-black mt-1 block w-full rounded-md border-gray shadow-sm focus:border-indigo focus:ring focus:ring-primary focus:ring-opacity-50"
                placeholder=""
                maxlength="64">
            <ng-container *ngIf="lastName.touched && lastName.valid == false">
                <span class="text-red text-xs" *ngIf="lastName.errors?.max">Max length 64</span>
            </ng-container>
        </label>

        <ng-container *ngIf="saveResult$ | async as saveResult">
            <div class="text-red text-xs" *ngIf="!saveResult.success">{{saveResult.error}}</div>
        </ng-container>
        

        <mb-login-button (click)="save()">
            Save&nbsp;<i class="fas fa-save"></i>
        </mb-login-button>
    </form>
</div>
