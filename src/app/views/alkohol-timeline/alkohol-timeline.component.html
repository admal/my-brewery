<div *ngIf="alcohol$ | async as alcohol" class="w-4/5 max-w-5xl mx-auto">
    <!-- <div class="w-full p-4 bg-primary text-white font-bold text-2xl rounded">
        {{alcohol.recipeName}}
    </div> -->
    <mb-header>
        <mb-primary-left-arrow-button [routerLink]="['/alcohols']" ></mb-primary-left-arrow-button>
        <div class="mr-2"></div>
        <h1 class="text-2xl">
            {{alcohol.recipeName}}
        </h1>
    </mb-header>

    <div class="w-full flex justify-center text-black text-xl mt-5">
        {{alcohol.createdDate | date : 'longDate'}}
    </div>
    <div class="relative max-w-5xl my-0 mx-auto timeline -mt-5">
        <div class="absolute z-10 w-full flex items-center" [ngStyle]="{'top': nowLinePosition}">
            <div class="bg-green text-white text-xs py-1 px-2 rounded">
                {{now | date: "shortDate"}}
            </div>
            <div class="flex-grow h-1 bg-green rounded-r"></div>
        </div>
        <div *ngFor="let groupedStage of alcohol.groupedStages; index as i"
            class="mt-8 py-3 px-10 relative w-1/2 container z-30"
            [ngClass]="{'left-0': i % 2 == 0, 'left-1/2 right': i % 2 == 1, 'done': groupedStage.done}">


            <div class="bg-primary rounded">
                <div *ngFor="let stage of groupedStage.stages; index as stageIndex"
                    class="text-white w-full flex flex-col items-center">

                    <div *ngIf="stageIndex == 0; else elseTemplate"
                        class="w-full bg-primary-dark flex items-center px-3 py-2 text-sm rounded justify-between">

                        {{groupedStage.date | date : "shortDate"}}
                        <div class="flex-grow"></div>

                        <label class="inline-flex items-center mr-3" (click)="toggleDoneGroupedStage(groupedStage)">
                            <input class="border-primary border-2 text-primary focus:border-transparent focus:ring-transparent" type="checkbox" [checked]="groupedStage.done">
                            <span class="ml-1">Done</span>
                        </label>


                        <button (click)="openDetails(alcohol.recipeName, groupedStage)" 
                            style="width: 20px; stroke: #ffc457ff;stroke-width: 2;">
                            <svg class="svg-icon" viewBox="0 0 20 20">
                                <path d="M18.125,15.804l-4.038-4.037c0.675-1.079,1.012-2.308,1.01-3.534C15.089,4.62,12.199,1.75,8.584,1.75C4.815,1.75,1.982,4.726,2,8.286c0.021,3.577,2.908,6.549,6.578,6.549c1.241,0,2.417-0.347,3.44-0.985l4.032,4.026c0.167,0.166,0.43,0.166,0.596,0l1.479-1.478C18.292,16.234,18.292,15.968,18.125,15.804 M8.578,13.99c-3.198,0-5.716-2.593-5.733-5.71c-0.017-3.084,2.438-5.686,5.74-5.686c3.197,0,5.625,2.493,5.64,5.624C14.242,11.548,11.621,13.99,8.578,13.99 M16.349,16.981l-3.637-3.635c0.131-0.11,0.721-0.695,0.876-0.884l3.642,3.639L16.349,16.981z"></path>
                            </svg>
                        </button>
                    </div>
                    <!-- <div class="bg-primary w-full py-2 rounded">                         -->
                    <div class="w-full text-lg font-bold pl-3 py-2">
                        <!--TODO: fix wrapping-->
                        {{stage.name}}
                    </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
    <div class="w-full flex justify-center">
        <img src="../../../assets/beer-ready.png" class="h-52" alt="Beer is ready">
    </div>
</div>
